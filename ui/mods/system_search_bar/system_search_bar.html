    <label id="game-difficulty-label" for="game-difficulty">
        <loc>Maximum Players</loc>
    </label>
    <input id="numberInput" type="text" name="playerMaxFilter" class="input_text" data-bind="textInput: maximumPlayers"  placeholder="32"/>
    <div>
    <label id="game-difficulty-label" for="game-difficulty">
        <loc><B>include unspecified player Count</B></loc>

            <input type="checkbox"data-bind="checked: includeUnknownPlayers" />
